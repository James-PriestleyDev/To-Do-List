<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engine -->    
    <meta name="description" content="Webapp for support with organising tasks.">
    <meta name="keywords" content="To-do, Lists, Tasks, Organisation">

    <!-- Favicon for the website -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <title>PP2</title>

    <!-- Links CSS to the html page -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <!-- Main body of HTML for the user to input their goals -->
<div class="container">
    <div class="title-box">
        <h1>What will you achieve today?</h1>
         <div id="goals">
            <input type="text" id="user-input" placeholder="Add todays goal" aria-label="Input field for the user to enter their goal to add to their list"/>
            <button data-modal-target="#modal" id="goal-button" onclick="goalInput()">+</button>   
        <ul id="goal-input">
        </ul>
    </div>
</div>

        <!-- This is the HTML for the completed/outstanding goals of the user. The classes to the spans help target each individual integer
            for incrementing the numbers of items on the users lists. -->
        <div id="completed-tally">
            <p>Total completed goals:<span id="completed"> 0</span></p>
        </div>

        <div id="outstanding-tally">
            <p>Total outstanding goals:<span id="outstanding"> 0</span></p>
        </div>

        <!-- This is the HTML for the modal which will pop-up when an empty input is submitted -->
        <div class="modal" id="modal">
            <div class="modal-header">
                <div class="title"><h2>Ooopsie! Something went wrong!</h2></div>
                <button data-close-button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p>Please enter a goal!</p>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
    
    <footer>
        <div id="description">
            <p>Inputting your goals will create a list for you to keep tabs on how your day progresses.</p>
            <p>Created by James Priestley. <a href="https://github.com/James-PriestleyDev" target="_blank" rel="noopener"
                aria-label="Visit the creators GitHub (opens in a new tab)"><i class="fa-brands fa-github"></i></a></p>
        </div>          
    </footer>
    
    <script src="https://kit.fontawesome.com/243492298f.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>    
</body>
</html>
