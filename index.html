<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta tags for search engine -->    
    <meta name="description" content="Webapp for support with organising tasks.">
    <meta name="keywords" content="To-do, Lists, Tasks, Organisation">


    <title>PP2</title>

    <!-- Links CSS to the html page -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
 <div class="container">
    <div class="title-box">
        <h1>What will you achieve today?</h1>
        <h2>Goals for today:</h2>
        <div id="goals">
            <input type="text" id="user-input" placeholder="Add todays goal"/>
            <button id="btn" onclick="goalInput()">+</button>
            <div class="modal" id="modal">
                <div class="modal-header">
                    <div class="title">Ooopsie! Something went wrong!</div>
                    <button class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    You have encountered an error. This is because you have not entered a goal prior to 
                    hitting submit. Please close this window, and try again.
                </div>
            </div>
            <div id="overlay"></div>
        </div>   
        <ul id="goal-input">
            <li class="completed"></li>
        </ul>
    </div>
            
</div>

   
        <div id="completed-tally">
            <p>Total completed goals:<span> 0</span></p>
        </div>

        <div id="outstanding-tally">
            <p>Total outstanding goals:<span> 0</span></p>
        </div>


    <!-- Links JS to the html page -->
    <script src="assets/js/script.js"></script>
</body>
</html>
